<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kompensacja Mocy Biernej — Nowoczesne rozwiązania</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fb;
      --card:#ffffff;
      --muted:#9aa6b2;
      --accent:#2b6ea3;
      --accent-dark:#1e4f78;
      --accent-soft:#e7f2fb;
      --line:#e6eaee;
      --radius:12px;
      --max-width:1100px;
      --shadow: 0 8px 30px rgba(36,50,66,0.06);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #243044;
    }
    body{margin:0; background:var(--bg);}
    .wrap{max-width:var(--max-width); margin:40px auto; padding:24px;}
    .hero{
      border-radius:var(--radius);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.65)), url('img/photo-hero.jpeg') center/cover no-repeat;
      box-shadow:var(--shadow);
      display:grid; grid-template-columns: 1fr 420px; gap:0; align-items:stretch;
    }
    .hero .left{ padding:36px 40px;}
    .texture{background-image:url('img/FV1.png'); background-size:cover; background-position:center; border-radius:10px; min-height:160px;}
    .gallery img{width:100%; border-radius:8px;}
    .texture-strip{margin:36px 0; border-radius:10px; padding:24px; background-image: url('img/FV2.png'); background-size:1200px; background-repeat:repeat; background-position:center; opacity:0.45}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="left">
        <h1>Kompensacja mocy biernej</h1>
        <p>Zmniejsz koszty energii i uniknij kar za moc bierną.</p>
      </div>
      <div class="right">
        <div class="texture"></div>
      </div>
    </header>

    <section class="gallery">
      <h2>Przykłady faktur</h2>
      <img src="img/FV1.png" alt="Faktura 1">
      <img src="img/FV2.png" alt="Faktura 2">
    </section>

    <div class="texture-strip"></div>
  </div>
</body>
</html>
